<!doctype html>
<html class="no-js" lang="en" xmlns:fb="http://ogp.me/ns/fb#">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Instagram Consumer with Flask</title>

        <meta name="description" content="">

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon.ico')}}">
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,700,60">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    </head>
    <body>

        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        {% block back %}{% endblock back %}

        <header>
            {% block header %}{% endblock header %}
        </header>

        <section>
            <div class="center-content">
                {% block content %}{% endblock content %}
            </div>
        </section>

        <footer>
            <span>Made with Flask by <a href="http://github.com/guilouro/consumer-instagram" target="_blank"> <i class="fa fa-github"></i>guilouro</a></span>
