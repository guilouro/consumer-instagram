{% extends "base.html" %}

{% block header %}
    <img class="align-both" src="{{ url_for('static', filename='img/instagram_logo.png') }}" alt="Logo instagram">
{% endblock header %}

{% block back %}

    <div id="pictures">
        {% for m in media %}
            <img src="{{ m.images['thumbnail'].url }}" alt="{{ m.caption }}">
        {% endfor %}
    </div>

{% endblock back %}

{% block content %}

    {% if tag %}
        <h1>#{{ tag }}</h1>
    {% endif %}
{% endblock content %}
